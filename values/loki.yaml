auth_enabled: true
gateway:
  enabled: true
isDefault: true
persistence:
  enabled: false
config:
  table_manager:
    retention_deletes_enabled: true
    retention_period: 7d
  schema_config:
    configs:
      - from: 2022-01-01
        store: boltdb-shipper
        object_store: filesystem
        schema: v11
        index:
          prefix: index_sim
          period: 24h
  storage_config:
    boltdb_shipper:
      active_index_directory: /var/loki/index
      cache_location: /var/loki/index_cache
      shared_store: filesystem
    filesystem:
      directory: /var/loki/chunks