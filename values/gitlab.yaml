global:
  edition: ce
  gitlab:
    version: 18.2.0

  ## https://docs.gitlab.com/charts/charts/globals#configure-host-settings  
  hosts:
    domain: thesams.site
    https: true

  ## https://docs.gitlab.com/charts/charts/globals#configure-ingress-settings
  ingress:
    class: nginx
    annotations:
      cert-manager.io/cluster-issuer: letsencrypt-prod
    enabled: true
    tls:
      enabled: true
      secretName: gitlab-tls # <-- Adicione um nome de segredo aqui
    path: /
    pathType: Prefix

nginx-ingress:
  enabled: false

prometheus:
  install: false

gitlab-runner:
  install: false

upgradeCheck:
  enabled: false

registry:
  enabled: false

installCertmanager: false

certmanager-issuer:
  install: false
  email: dummy@false.com

certmanager:
  installCRDs: false
