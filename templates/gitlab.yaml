apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: gitlab
  namespace: argocd
spec:
  project: default
  sources:
  - repoURL: 'https://charts.gitlab.io/'
    chart: gitlab
    targetRevision: 9.2.0
    helm:
      valueFiles:
      - $values/values/gitlab.yaml
  - repoURL: 'https://github.com/samuelamaralls/app-of-apps-infra-helm.git'
    targetRevision: main
    ref: values
  syncPolicy:
    automated:
      selfHeal: true
      prune: true
    syncOptions:
    - CreateNamespace=true
    - PruneLast=true
    - RespectIgnoreDifferences=true
    - ApplyOutOfSyncOnly=true
  destination:
    namespace: gitlab
    server: https://kubernetes.default.svc
